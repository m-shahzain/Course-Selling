<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selling Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Selling Platform</h1>
            <nav>
                <button id="loginBtn" class="nav-btn">Login</button>
                <button id="signupBtn" class="nav-btn">Sign Up</button>
                <button id="logoutBtn" class="nav-btn" style="display: none;">Logout</button>
            </nav>
        </header>

        <div id="loginForm" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <label for="loginRole">Role:</label>
                    <select id="loginRole" required>
                        <option value="user">Buyer</option>
                        <option value="admin">Seller</option>
                    </select>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupName">Name:</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupRole">Role:</label>
                    <select id="signupRole" required>
                        <option value="user">Buyer</option>
                        <option value="admin">Seller</option>
                    </select>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div id="userDashboard" class="dashboard" style="display: none;">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <div class="dashboard-content">
                <div class="courses-section">
                    <h3>Available Courses</h3>
                    <div id="availableCourses" class="courses-grid"></div>
                </div>
                <div class="purchased-section">
                    <h3>My Purchased Courses</h3>
                    <div id="purchasedCourses" class="courses-grid"></div>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="dashboard" style="display: none;">
            <h2>Admin Dashboard</h2>
            <div class="dashboard-content">
                <div class="upload-section">
                    <h3>Upload New Course</h3>
                    <form id="courseUploadForm">
                        <div class="form-group">
                            <label for="courseName">Course Name:</label>
                            <input type="text" id="courseName" required>
                        </div>
                        <div class="form-group">
                            <label for="coursePrice">Price:</label>
                            <input type="number" id="coursePrice" required>
                        </div>
                        <div class="form-group">
                            <label for="courseDescription">Description:</label>
                            <textarea id="courseDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="courseImage">Course Image:</label>
                            <input type="file" id="courseImage" accept="image/*" required>
                        </div>
                        <button type="submit">Upload Course</button>
                    </form>
                </div>
                <div class="courses-section">
                    <h3>All Courses</h3>
                    <div id="adminCourses" class="courses-grid"></div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div id="quoteContainer" class="quote-container">
            <p class="quote-text">"Every expert was once a beginner. Embrace the journey."</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
